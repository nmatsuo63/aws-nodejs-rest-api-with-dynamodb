<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>DemoForm</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    var URL = 'https://6031whavi5.execute-api.ap-northeast-1.amazonaws.com/dev';
      $(function() {
        $('#get').click(function() {
          $.ajax({
            method: 'GET',
            url: URL + '/todos'
          })
            .done(function(msg) {
              console.log(msg);
              alert('success');
            })
            .fail(function(msg) {
              console.log(msg);
              alert('error');
            })
            .always(function() {
              alert('complete');
            });
        });
      });
    </script>
  </head>
  <body>
      <p>
        List all Todos
        <input type="button" id="get" value="Get" />        
      </p>
  </body>
</html>
